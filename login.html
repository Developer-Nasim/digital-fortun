<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Web3  Browser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="shortcut icon" type="image/x-icon" href="#">
        <!-- Place favicon.ico in the root directory -->
        
		<!-- CSS here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">    
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
    <body>

       
        <!-- header-area START -->
        <header>
            <h4>Web3  Browser</h4>
        </header>
        <!-- header-area END -->

        <!-- main START -->
        <main>

            <!-- Auth-section START -->
            <section class="auth-section">
                <img src="assets/img/coins/coin.png" class="left_one" alt="">
                <img src="assets/img/coins/coin2.png" class="right_one" alt="">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3 text-center">
                            <form action="#" class="section_form">
                                <img src="assets/img/logo.png" alt="">
                                <h4>Access your account</h4>
                                <label for="#">
                                    Email ID
                                    <input type="email" placeholder="eg: example123@gmail.com">
                                </label>
                                <label for="#">
                                    Password
                                    <div class="with_icon">
                                        <input type="password" placeholder="Enter password">
                                        <img class="inp_icons" src="assets/img/icons/eye.png" alt="">
                                    </div>
                                    <a href="#">Forgot password?</a>
                                </label>
                                <button type="button">Login</button>


                                <div class="divider-ext"><span>or continue with</span></div>

                                <ul>
                                    <li><a href="#"><img src="assets/img/brands/apple.png" alt=""> Apple</a></li>
                                    <li><a href="#"><img src="assets/img/brands/google.png" alt=""> Google</a></li>
                                </ul>
                                <p>Don't have an account? <a href="#">Sign Now</a></p>


                                <img src="assets/img/robots/robot2.png" alt="">
                            </form>
                        </div>
                    </div>
                </div>
                <img src="assets/img/shape.png" class="shape" alt="">
            </section>
            <!-- Auth-section END -->

        </main>
        <!-- main END -->
    
		<!-- JS here --> 
        <script src="assets/js/jquery-3.4.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script> 
        <script src="assets/js/main.js"></script>
    </body>
</html>
